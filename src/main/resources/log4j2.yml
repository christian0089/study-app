Configutation:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: "/apps/tomcat/study-app/logs"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyyMMdd HH:mm:ss} [%-5p] %C{1}.%M (%L) | %m%n"
    File:
      name: File_Appender
      fileName: ${log-path}/study-app.log
      PatternLayout:
        pattern: "%d{yyyyMMdd HH:mm:ss} [%-5p] %C{1}.%M (%L) | %m%n"
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rollingfile.log
        filePattern: "/apps/tomcat/study-app/logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "%d{yyyyMMdd HH:mm:ss} [%-5p] %C{1}.%M (%L) | %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 KB
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: com.study.app
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
    Logger:
      - name: org.springframework.core
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
    Logger:
      - name: org.springframework.beans
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
    Logger:
      - name: org.springframework.context
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
    Logger:
      - name: org.springframework.web
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender